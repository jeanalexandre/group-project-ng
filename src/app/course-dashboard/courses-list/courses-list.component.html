<mat-card class="card-list">
  <mat-card-header class="title-card">
    <mat-card-title>LISTE DES COURS</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content-card">
    <table mat-table [dataSource]="dataSource" matSort class="table-courses">
      <ng-container matColumnDef="intitulé">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Intitulé</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>
      <ng-container matColumnDef="enseignant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Enseignant</th>
        <td mat-cell *matCellDef="let course">
          {{ course.teacher.firstName }} {{ course.teacher.lastName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="promo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Promo</th>
        <td mat-cell *matCellDef="let course">
          {{ course.promo.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="début">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Debut</th>
        <td mat-cell *matCellDef="let course">
          {{ course.hourBeginning | date: "dd/MM/yyyy HH:mm" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="fin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fin</th>
        <td mat-cell *matCellDef="let course">
          {{ course.hourEnding | date: "dd/MM/yyyy HH:mm" }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [ngClass]="
          selectedCourse && row.id === selectedCourse.id
            ? 'selected-course'
            : ''
        "
        (click)="selectCourse(row)"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
